<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        color: #fff;
      }
      section {
        width: 100%;
        height: 100vh;
        background-color: #000000;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 50px;
      }
      section h2 {
        margin-bottom: 20px;
        display: flex;
        width: 100%;
        text-align: left;
      }
      ul {
        margin: 0px;
        padding: 0px;
        list-style: none;
        display: flex;
        background: #4a4a4a;
        padding: 20px;
        min-width: 60vw;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      li {
        padding: 10px 20px;
        background: #333;
        border-radius: 5px;
        position: relative;
      }
      .btn-wrapper {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }
      .btn-wrapper button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      section input {
        padding: 10px;
        width: 10vw;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        color: #333;
      }
      section input:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      li:not(:first-child)::before {
        content: "â†’";
        position: absolute;
        left: -20px;
        color: #fff;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
    <section>
      <h2>Linked List Implementation</h2>
      <input type="text" name="" id="" />
      <div class="btn-wrapper">
        <button id="addBtn">Add Node</button>
        <button
          onclick="alert('This is a placeholder for Linked List operations!')"
        >
          Remove Node
        </button>
        <button
          onclick="alert('This is a placeholder for Linked List operations!')"
        >
          Display List
        </button>
      </div>
      <div class="linked-list-wrapper">
        <ul id="linked-list"></ul>
      </div>
    </section>
    <script>
      const listBlock = document.getElementById("linked-list");

      function loader() {
        const loader = document.createElement("span");
        loader.textContent = "Loading...";
        loader.style.color = "#fff";
        loader.style.fontSize = "20px";
        loader.style.marginLeft = "20px";
        loader.style.fontWeight = "bold";
        loader.style.display = "inline-block";
        loader.style.animation = "blink 1s infinite";
        listBlock.innerHTML = "";
        listBlock.appendChild(loader);
        setTimeout(() => {
          loader.remove();
        }, 1000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (listBlock.children.length == 0) {
          setTimeout(() => {
            const headNode = document.createElement("li");
            headNode.textContent = "HEAD";
            listBlock.appendChild(headNode);
          }, 1000);
          loader();
          setTimeout(() => {
            listBlock.innerHTML = "<p>Please Create a Linked List</p>";
          }, 1000);
        }
      });

      class Node {
        constructor(value) {
          console.log("Node created with value:", value);
          if (value) {
            this.value = value;
            this.next = null;
          }
        }
      }

      class LinkedList {
        constructor(value) {
          if (!this.head) {
            listBlock.innerHTML = "";
          }
          if (value) {
            const newNode = new Node(value);
            this.head = newNode;
            this.tail = newNode;
          } else {
            this.head = null;
            this.tail = null;
            new Error("Value is required to create a linked list");
          }

          this.updateUI();
        }

        append(value) {
          const newNode = new Node(value);
          if (!this.head) {
            this.head = newNode;
            this.tail = newNode;
          } else {
            this.tail.next = newNode;
            this.tail = newNode;
          }
          this.updateUI();
        }
        updateUI() {
          listBlock.innerHTML = "";
          let currentNode = this.head;
          if (!currentNode) {
            const emptyMessage = document.createElement("p");
            emptyMessage.textContent = "Linked List is empty";
            listBlock.appendChild(emptyMessage);
            return;
          }
          while (currentNode) {
            const nodeElement = document.createElement("li");
            nodeElement.textContent = currentNode.value;
            listBlock.appendChild(nodeElement);
            currentNode = currentNode.next;
          }
        }
      }

      const list = new LinkedList("Head Node");
      const addBtn = document.getElementById("addBtn");

      addBtn.addEventListener("click", () => {
        const input = document.querySelector("section input");
        const value = input.value.trim();
        if (value) {
          list.append(value);
          input.value = "";
        } else {
          alert("Please enter a value to add to the linked list.");
        }
        list.updateUI();
      });
    </script>
  </body>
</html>
